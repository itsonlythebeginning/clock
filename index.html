<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />
    <title>CLOCK</title>
</head>
<body>



<div    class="container"        >

    <div   class="circle"         >


        <div id="clocks1"   >     <i>  </i>    </div>
        <div id="clocks2"   >     <i>  </i>         </div>
        <div  id="clocks3"  >      <i>  </i>       </div>


        <div id="arrow1"   >     <i>  </i>    </div>
        <div id="arrow2"   >     <i>  </i>         </div>
        <div  id="arrow3"  >      <i>  </i>       </div>



        <span   style="--i:0;"          >    <b>9</b>              </span>
        <span   style="--i:1;"      >    <b>10</b>              </span>
        <span    style="--i:2;"     >    <b>11</b>              </span>
        <span    style="--i:3;"     >    <b>12</b>              </span>
        <span    style="--i:4;"         >    <b>1</b>              </span>
        <span    style="--i:5;"     >    <b>2</b>              </span>
        <span    style="--i:6;"     >    <b>3</b>              </span>
        <span    style="--i:7;"     >    <b>4</b>              </span>
        <span     style="--i:8;"    >    <b>5</b>              </span>
        <span     style="--i:9;"    >    <b>6</b>              </span>
        <span      style="--i:10;"   >    <b>7</b>              </span>
        <span      style="--i:11;"   >    <b>8</b>              </span>





    </div>

    <div   id = "time"     >
        <div   id = "hours"     > 00  </div>
        <div   id = "minutes"     > 00  </div>
        <div   id = "secouns"     > 00  </div>
        <div   id = "ampm"     > AM  </div>


    </div>




</div>





<script  src="app.js" >      </script>



</body>
</html>
